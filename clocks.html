       <section class="title-section">
           <h4>Clocks :</h4>
           <p>Visually interesting clocks inspired by John Maeda's "12 o'clocks".</p>
        </section>
        <section class="clock-section">
           <div class="container-fluid p-0">
               <div class="row text-center buttons-row">
                   <div class="col-md-4"></div>
                   <div class="col-md-1">
                       <button type="button" class="btn btn-light" onclick="retro()">Retro</button>
                   </div>
                   <div class="col-md-1">
                       <button type="button" class="btn btn-light" onclick="illustrated()">Illustrated</button>
                   </div>
                   <div class="col-md-1">
                       <button type="button" class="btn btn-light" onclick="clearCanvas()">Clear</button>
                   </div>
                   <div class="col-md-1">
                       <button type="button" class="btn btn-light" onclick="displayTime()">Time</button>
                   </div>
                   <div class="col-md-4"></div>            
               </div>
              <div class="row text-center">
                  <div class="col-md-4"></div>
                  <div class="col-md-4 clocks-canvas">
                    <span style="font-family: 'Odibee Sans';">&nbsp;</span>
                    <canvas id="myCanvas" width="500" height="400">
                    Your browser does not support the canvas element.
                    </canvas>

                    <script type="text/javascript">
                      
                      function retro(){
                        var ctx = document.getElementById('myCanvas').getContext('2d');
                        var img = new Image();
                        img.src = '/assets/retro-clock-drawing.png';
                        img.onload = function function1(){
                          ctx.fillStyle = "#ffffff";
                          ctx.fillRect(0, 0, 500, 400);
                          ctx.drawImage(this, 0, -50, 500, 500);
                          ctx.font         = '100px Odibee Sans';
                          var d = new Date();
                          var hr = d.getHours();
                          var mn = d.getMinutes();
                          ctx.fillStyle = '#503228';
                          if (hr < 10){
                              ctx.fillText(hr, 140, 235);
                          } else{
                              ctx.fillText(hr, 91, 235);
                          }
                          if (mn < 10){
                            ctx.fillText("0" + mn, 223, 235);
                          } else {
                            ctx.fillText(mn, 223, 235);
                          }
                        }
                      }
                        
                      function illustrated(){
                        var d = new Date();
                        var hr = d.getHours();
                        var mn = d.getMinutes();
                        var tm = "";
                        if (hr > 12){
                          tm = "pm";
                        } else {
                          tm = "am";
                        }
                        var ct = document.getElementById('myCanvas').getContext('2d');
                        var img2 = new Image();
                        var clr = "#506789";
                        ct.font = "60px Cormorant Garamond";
                        hr = 3;
                        if (hr == 1 || hr == 13){
                          img2.src = '/assets/sketch-blue.png';
                          clr = "#203865";
                          hr = 1;
                        } else if (hr == 2 || hr == 14){
                          img2.src = '/assets/sketch-yellow.png';
                          clr = "#e4bb62";
                          hr = 2;
                        } else if (hr == 3 || hr == 15){
                          img2.src = '/assets/sketch-purple.png';
                          clr = "#c086ce";
                          hr = 3;
                        } else if (hr == 4 || hr == 16){
                          img2.src = '/assets/sketch-bluenote.png';
                          clr = "#292a2a";
                          hr = 4;
                        } else if (hr == 5 || hr == 17){
                          img2.src = '/assets/sketch-maroon.png';
                          clr = "#6d162c";
                          hr = 5;
                        } else if (hr == 6 || hr == 18){
                          img2.src = '/assets/sketch-orange.png';
                          clr = "#dedc33";
                          hr = 6;
                        } else if (hr == 7 || hr == 19){
                          img2.src = '/assets/sketch-aqua.png';
                          clr = "#575d53";
                          hr = 7;
                        } else if (hr == 8 || hr == 20){
                          img2.src = '/assets/sketch-grey.png';
                          clr = "#d4d2d3";
                          hr = 8;
                        } else if (hr == 9 || hr == 21){
                          img2.src = '/assets/sketch-pink.png';
                          clr = "#842a60";
                          hr = 9;
                        } else if (hr == 10 || hr == 22){
                          img2.src = '/assets/sketch-green.png';
                          clr = "#f4ce59";
                          hr = 10;
                        } else if (hr == 11 || hr == 23){
                          img2.src = '/assets/sketch-mustard.png';
                          clr = "#944d2f";
                          hr = 11;
                        } else if (hr == 12 || hr == 24){
                          img2.src = '/assets/sketch-alien.png';
                          clr = "#93c867";
                          hr = 12;
                        }
                        img2.onload = function function2(){
                          ct.fillStyle = "#ffffff";
                          ct.fillRect(0, 0, 500, 400);
                          ct.drawImage(this, 0, 0, 500, 400);
                          ct.fillStyle = clr;
                          if (mn < 10){
                             ct.fillText(hr + ":0" + mn + " " + tm, 200, 210);
                          } else{
                             ct.fillText(hr + ":" + mn + " " + tm, 200, 210);
                          }
                        }
                      }
                        
                      function clearCanvas(){
                        var c = document.getElementById('myCanvas').getContext('2d');
                        var img3 = new Image();
                        img3.src = 'https://www.udiscovermusic.com/wp-content/uploads/2018/09/Janet-Jackson-The-Velvet-Rope-Album-Cover-web-optimised-820.jpg';
                        img3.onload = function function3(){
                          c.fillStyle = "#ffffff";
                          c.fillRect(0, 0, 500, 400);
                        }  
                      }
                        
                      function displayTime(){
                        var cv = document.getElementById('myCanvas').getContext('2d');
                        cv.font = "100px Montserrat";
                        var img4 = new Image();
                        img4.src = 'https://www.udiscovermusic.com/wp-content/uploads/2018/09/Janet-Jackson-The-Velvet-Rope-Album-Cover-web-optimised-820.jpg';
                        img4.onload = function function4(){
                          cv.fillStyle = "#5777ab";
                          cv.fillRect(0, 0, 500, 400);
                          var d = new Date();
                          var hr = d.getHours();
                          var mn = d.getMinutes();
                          cv.fillStyle = '#ffffff';
                          if (mn < 10){
                             cv.fillText(hr + ":0" + mn, 200, 200);
                          } else{
                             cv.fillText(hr + ":" + mn, 200, 200);
                          }
                        }  
                      }
                        
                      window.onload = illustrated();
                        
                    </script>
                  </div>
