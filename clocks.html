       <section class="title-section">
           <h4>Clocks :</h4>
           <p>Visually interesting clocks inspired by John Maeda's "12 o'clocks".</p>
        </section>
        <section class="clock-section">
           <div class="container-fluid p-0">
              <div class="row text-center">
                  <div class="col-md-4 clocks-dropdown">
                    <div class="dropdown">
                          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Select Clock
                          </button>
                          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Retro</a>
                            <a class="dropdown-item" href="#">Illustrated</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                          </div>
                      </div>
                  </div>
                  <div class="col-md-4 clocks-canvas">
                    <span style="font-family: 'Odibee Sans';">&nbsp;</span>
                    <canvas id="myCanvas" width="500" height="350">
                    Your browser does not support the canvas element.
                    </canvas>

                    <script>
                        
                        var ctx = document.getElementById('myCanvas').getContext('2d');
                        var img = new Image();
                        img.src = '/assets/retro-clock-drawing.png';
                        img.onload = function(){
                          ctx.drawImage(this, 0, -100, 500, 500);
                          ctx.font         = '30px Odibee Sans';
                          var d = new Date();
                          var hr = d.getHours();
                          var mn = d.getMinutes();

                          ctx.fillText(hr, 125, 200);
                          if (mn < 10){
                            ctx.fillText("0" + mn, 170, 200);
                          } else {
                            ctx.fillText(mn, 170, 200);
                          }
                        };
                        
                    </script>
                  </div>
                  <div class="col-md-4"></div>
              </div>
             </div>
        </section>
